name: example
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
 
version: 0.0.1+1

environment:
  sdk: ">=2.16.1 <3.0.0"


dependencies:
  flutter:
    sdk: flutter 
  built_collection: ^5.1.1
  built_value: ^8.1.4  
  cupertino_icons: ^1.0.2
  equatable: ^2.0.3
  flutter_bloc: ^8.0.1
  flutter_svg: ^1.0.3
  get_it: ^7.2.0
  http: ^0.13.4
  pull_to_refresh: ^2.0.0
  money_formatter: ^0.0.3
  spring: ^2.0.2
  shimmer: ^2.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  build_runner: ^2.1.7
  built_value_generator: ^8.1.4
  
flutter: 
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/ 
    - assets/fonts/  


  fonts:
    - family: Product Sans
      fonts:
        - asset: assets/fonts/ProductSansRegular.ttf
          weight: 400
        - asset: assets/fonts/ProductSansBold.ttf
          weight: 700 